<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>AJUBIO News Mailing System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400&family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="popup" class="popup-background">
      <div class="popup-container">
        <button class="close-button" onclick="closePopUp()">&times;</button>
        <h2 id="popup-title"></h2>
        <p id="popup-content"></p>
        <button class="confirm-button" onclick="closePopUp()">확인</button>
      </div>
    </div>

    <div class="navbar">
      <div>
        <img
          src="https://sign.mail.worksmobile.com/signature/logo/kr1/RsK-KxumKAKmKAFjKAMZKxu-KoMm/SdbwKAgmKAudaAUrKqg9FxIjaxUwFoKdKxb9FxErFxu-"
        />
        <h1>News Mailing System</h1>
      </div>
    </div>
    <div class="container">
      <div class="greeting">
        <p>안녕하세요, 아주바이오 입니다.</p>
        <p>하기 내용을 등록해주시면</p>
        <p>등록한 키워드로 기사가 검색될 경우 메일을 발송해드립니다.</p>
        <div class="separator"></div>
        <p>1. 키워드는 최대한 구체적으로 입력해주시면 좋습니다.</p>
        <p class="note">
          ex) 아주 를 입력할경우, 아주약품 뿐만 아니라 캘리포니아주 기사도
          검색됩니다.
        </p>
        <p>2. 키워드에서 한칸 띄우고 입력하면 AND 조건으로 검색됩니다.</p>
        <p class="note">
          ex) 당뇨 연속혈당 을 입력하면, 당뇨와 연속혈당이 모두 포함된 기사만
          검색
        </p>
        <p>3. 문의사항은 jeongjae.lee@ajubio.com 으로 부탁드립니다.</p>
      </div>
      <div class="input-group">
        <label for="name">*이름</label>
        <input type="text" id="name" placeholder="아주바이오" />
      </div>
      <div class="input-group">
        <label for="email">*수신메일주소</label>
        <input type="email" id="email" placeholder="jeongjae.lee@ajubio.com" />
      </div>
      <div class="input-group">
        <label for="cc-email">참조메일(cc)</label>
        <input type="email" id="cc-email" />
      </div>
      <div class="input-group">
        <label for="cc-email">메일제목</label>
        <input
          type="text"
          id="subject"
          placeholder="아주바이오 주요키워드 기사"
        />
      </div>
      <div class="input-group">
        <label for="keywords">*키워드</label>
        <input
          type="text"
          id="keywords"
          placeholder="키워드 입력 후, 엔터키!"
          onkeydown="handleKeywordInput(event)"
        />
      </div>
      <div class="chips-container" id="chips-container"></div>
      <button class="register-btn" onclick="handleRegister()">등록</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
